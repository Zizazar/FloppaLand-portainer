{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    
    <div class="box">
        <h1 class="title">Смена скина</h1>
        <form method="post" enctype=multipart/form-data action="/skin">

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="username" placeholder="Ник" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Пароль">
                </div>
            </div>
            <div class="field">
                <div class="file">
                    <label class="file-label">
                    <input class="file-input" type="file" name="file">
                    <span class="file-cta">
                        <span class="file-icon">
                        <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                        Choose a Skin file…
                        </span>
                    </span>
                    </label>
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Загрузить</button>
            

        </form>
    </div>
</div>
{% endblock %}
